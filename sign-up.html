<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sign-up</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon/Favicon.svg">
    <link href="assets/style/css/style.css" rel="stylesheet">
</head>
<body>
    <section class="login-wrapper">
        <div class="login_body position-relative">
            <header class="login_body-header position-absolute">
                <a href="login.html" class="back text-body">Back</a>
                <div class="sign-up-wrap sign-up">Already have an account? <a class="text-dark" href="login.html"> Log In</a></div>
            </header>
            <div class="login_body-content">
                <div class="login_form">
                    <h1 class="login_title">Sign Up</h1>
                    <form class="login_form-wrapper" action="">
                        <label class="label-text position-relative">
                            <img class="position-absolute z-index-1" src="assets/images/login/Email.svg" alt="">
                            <input class="form-field" type="text" placeholder="Email Address">
                        </label>
                        <label class="label-text position-relative">
                            <img class="position-absolute z-index-1" src="assets/images/login/Password.svg" alt="">
                            <input class="form-field" type="text" placeholder="Password">
                        </label>
                        <a href="Sign_Up_with_Google_Step_2.html" class="btn btn-main_big btn-continue text-white w-100 d-block">Sign Up with Email</a>
                        <div class="text-gray login-with position-relative"><span class="bg-white position-relative z-index-1">or sign up with</span></div>
                        <div class="gmail_login sign-up">
                            <button class="gmail btn-fast-login">
                                <img src="assets/images/login/logo_googleg_48dp.svg" alt="">
                            </button>
                            <button class="facebook btn-fast-login">
                                <img src="assets/images/login/facebook_btn_icon.svg" alt="">
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="login_right-block bg-blue-gradient position-relative">
            <img class="position-absolute w-100 h-100" src="assets/images/login/bg-right-block.png" alt="bg">
            <header class="login_right-block-header position-relative z-index-1">
                <img src="assets/images/Header/Logo.svg" alt="">
            </header>
            <div class="login_right-block-body position-relative z-index-1">
                <h5 class="text-white text-center">Welcome to Freedcamp!</h5>
                <p class="text-center login_right-list sign-up"> A set of tools to help you accomplish more in your life.</p>
            </div>
            <img class="login_right-pic sign-up" src="assets/images/login/right-pic.svg" alt="right-pic">
        </div>
    </section>
</body>
</html>
