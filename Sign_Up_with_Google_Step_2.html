<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sign-up</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon/Favicon.svg">
    <link href="assets/style/css/style.css" rel="stylesheet">
</head>
<body>
    <section class="login-wrapper">
        <div class="login_body position-relative">
            <header class="login_body-header position-absolute">
                <a href="sign-up.html" class="back text-body">Back</a>
                <div class="sign-up-wrap steps">Step 1/2</div>
            </header>
            <div class="login_body-content">
                <div class="login_form big">
                    <h1 class="login_title">Set Up your account</h1>
                    <div class="add-avatar">
                        <div class="add-avatar_avatar position-relative">
                            <div class="add-avatar_title title-xs position-absolute">Add Avatar</div>
                            <div class="position-relative add-avatar_avatar-circle">
                                <img class="avatar-pic" src="assets/images/login/Avatar.svg" alt="avatar">
                                <img class="position-absolute avatar-plus" src="assets/images/login/add.svg" alt="+">
                            </div>
                        </div>
                        <div class="add-avatar_btns">
                            <button class="btn btn-main_small text-white update"><img src="assets/images/login/Plus 2.svg" alt="">Upload Avatar</button>
                            <button class="btn btn-main_small bg-white delete text-dark"><img src="assets/images/login/delete.svg" alt="">Delete Picture</button>
                        </div>
                    </div>
                    <div class="line"></div>
                    <form class="login_form-wrapper" action="">
                        <label class="label-text position-relative text-left">
                            <span class="d-block form-label">Full Name</span>
                            <input class="form-field" type="text" placeholder="Enter your full name">
                        </label>
                        <div class="line"></div>
                        <div class="change-wrap">
                            <div class="change-title text-dark">Time Zone</div>
                            <div class="change-edit"><img src="assets/images/login/Edit.svg" alt="Edit">Change</div>
                        </div>
                        <p class="time text-left">UTC+02:00 Athens, Helsinki, Istanbul</p>
                        <div class="form-group product_updates">
                            <input type="checkbox" id="logged">
                            <label for="logged">Yes! Send me product updates and offers from Freedcamp</label>
                        </div>
                        <a href="Sign_Up_with_Google_Step_3.html" class="btn btn-main_big text-white update-btn">Update Account</a>
                    </form>
                </div>
            </div>
        </div>
        <div class="login_right-block bg-blue-gradient position-relative">
            <img class="position-absolute w-100 h-100" src="assets/images/login/bg-right-block.png" alt="bg">
            <header class="login_right-block-header position-relative z-index-1">
                <img src="assets/images/Header/Logo.svg" alt="">
            </header>
            <div class="login_right-block-body">
                <h5 class="text-white text-center">Welcome to Freedcamp!</h5>
                <p class="text-center login_right-list sign-up"> A set of tools to help you accomplish more in your life.</p>
                <img class="login_right-pic" src="assets/images/login/right-pic.svg" alt="right-pic">
            </div>
        </div>
    </section>
</body>
</html>
